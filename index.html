<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>电子书</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- GitBook 风格主题 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/darkbook.css">
  <!-- 自定义标题加粗和配色 -->
  <style>
    /* 加粗标题 */
    .app-name-link {
      font-weight: 900 !important;  /* 加粗到最大 */
      font-size: 1.5rem;            /* 增大字体 */
      color: #2c3e50 !important;    /* GitBook 类似深蓝色 */
    }
    /* 顶部导航栏配色 */
    nav.app-nav {
      background: #f8f9fa;          /* 浅灰色背景 */
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }
    /* 侧边栏仿 GitBook 样式 */
    .sidebar {
      background: #f8f9fa !important;
      border-right: 1px solid #eaecef;
    }
    .sidebar ul li a {
      color: #2c3e50 !important;    /* 深蓝色文字 */
    }
    .sidebar ul li a:hover {
      color: #42b983 !important;    /* 悬停绿色 */
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<span style="font-weight:900">我的电子书</span>',  // 双重加粗保险
      repo: 'weierboge/ebook',
      themeColor: '#42b983',        // GitBook 标志性绿色
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 3,
      search: 'auto',               // 启用搜索（GitBook 功能）
      alias: {                      // 可选：自定义侧边栏路径
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <!-- 核心依赖 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 自动侧边栏插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-auto-sidebar@latest/dist/docsify-auto-sidebar.min.js"></script>
  <!-- 搜索插件（仿 GitBook 功能） -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
