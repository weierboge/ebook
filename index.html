<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>我的电子书</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 整体页面布局 */
    body {
      display: flex;
      margin: 0;
      padding: 0;
    }

    /* 侧边栏样式 */
   .sidebar {
      width: 200px;
      min-width: 200px;
      padding: 20px 10px;
      box-sizing: border-box;
      border-right: 1px solid #eaecef;
    }

   .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

   .sidebar ul li a {
      display: block;
      padding: 8px 15px;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
    }

   .sidebar ul li.active > a {
      font-weight: bold;
      color: #007aff;
    }

    /* 内容区样式 */
   .markdown-section {
      flex: 1;
      padding: 20px 30px;
      max-width: calc(100% - 200px);
    }

   .markdown-section h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5em;
    }

   .markdown-section h2 {
      font-size: 1.3rem;
      font-weight: 600;
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3em;
      margin-bottom: 0.5em;
    }

   .markdown-section h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.3em;
    }

   .markdown-section p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1em;
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

     .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #eaecef;
      }

     .markdown-section {
        max-width: 100%;
        padding: 20px;
      }
    }

    /* 版权声明样式 */
   .copyright {
      text-align: center;
      padding: 15px 0;
      font-size: 0.8rem;
      color: #666;
      border-top: 1px solid #eaecef;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <!-- 侧边栏内容可通过 Docsify 动态加载 -->
  </div>
  <div id="app" class="markdown-section"></div>
  <div class="copyright">
    &copy; <a href="https://example.com" target="_blank">2025 我的电子书版权所有</a>
  </div>
  <script>
    window.$docsify = {
      name: '我的电子书',
      repo: '',
      basePath: 'docs/',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      sidebarDisplayLevel: 1,
      auto2top: true,
      maxLevel: 3,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 分页导航插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制代码插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
